<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 0 15px;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            flex: 1;
            max-width: 180px;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #28a745;
        }
        .btn-secondary:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="FirstPage.jpg" alt="صفحه اصلی">
        <div class="btn-container">
            <a href="Request.html" class="btn">ثبت درخواست</a>
            <a href="track.html" class="btn btn-secondary">پیگیری درخواست</a>
        </div>
    </div>

</body>
</html>
